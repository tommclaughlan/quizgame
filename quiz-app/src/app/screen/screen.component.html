<div class="screen-container" fxLayout="row">
    <mat-card class="content-center" fxFlex="100">
        <div *ngIf="getType() === 'scores'">
            <ul class="scoreboard">
                <li *ngFor="let player of getScreenData()" class="score-entry" fxLayout="row" flexLayoutAlign="center center">
                    <span class="score-name" fxFlex>{{ player.name }}</span>
                    <span fxFlex fxFlexAlign="end">
                        <div class="score-shape">
                            <span class="score-score">{{ player.score }}</span>
                        </div>
                    </span>
                </li>
            </ul>

        </div>
        <div *ngIf="getType() === 'round'" class="fillHeight">
            <mat-card-content class="fillHeight" fxLayout="row" fxLayoutAlign="center center">
                <div class="question" fxFlex fxFlexAlign="center">
                    <p>{{getScreenData().question }}</p>
                </div>
            </mat-card-content>
        </div>
        <div *ngIf="getType() === 'category'" class="fillHeight">
            <mat-card-content class="fillHeight" fxLayout="row" fxLayoutAlign="center center">
                <div class="question" fxFlex fxFlexAlign="center">
                    <p>{{getScreenData().answer }}</p>
                </div>
            </mat-card-content>
        </div>
        <div *ngIf="getType() === 'answersmash'" class="fillHeight">
            <mat-card-content>
                <div fxLayoutAlign="center">
                    <div class="smash-image-container">
                        <img class="smash-image" [src]="'assets/images/' + getScreenData().image">
                    </div>
                </div>
                <div *ngIf="!reveal" class="question">
                    <p>{{getScreenData().question}}</p>
                </div>
                <div *ngIf="reveal" class="question">
                    <p>{{ getScreenData().answer }}</p>
                </div>
            </mat-card-content>
        </div>
        <div *ngIf="getType() === 'backwards'" class="fillHeight">
            <mat-card-content class="fillHeight" fxLayout="row" fxLayoutAlign="center center">
                <div fxFlex fxFlexAlign="center">
                    <div *ngIf="getScreenData().image" fxLayoutAlign="center">
                        <div class="smash-image-container">
                            <img class="smash-image" [src]="'assets/images/' + getScreenData().image">
                        </div>
                    </div>
                    <div *ngIf="!reveal" class="question">
                        <p>{{getScreenData().question | backwards : true }}?</p>
                    </div>
                    <div *ngIf="reveal" class="question">
                        <p>{{ getScreenData().answer | backwards }}</p>
                    </div>
                </div>
            </mat-card-content>
        </div>
    </mat-card>
</div>
